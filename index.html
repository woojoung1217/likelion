<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>커뮤니티</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="header-text-section">
          <p>안녕하세요 종찬님,</p>
          <h1><strong>24개</strong>의 질문이 도착 하였습니다.</h1>
        </div>
        <div class="emoticon"></div>
      </div>
      <!-- 1 -->
      <button class="container-main" data-modal-trigger="modal" type="button">
        <div class="posting">
          <img src="./images/profile1.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>짬뽕이</h4>
            <p>12시간전</p>
          </div>

          <div class="posting-title">
            <h1>CSS는 왜 이렇게 흥미로운가요?</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>3개의 답변</p>
          </div>
        </div>
      </button>
      <!-- 2 -->
      <div class="container-main">
        <div class="posting">
          <img src="./images/profile2.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>군만두</h4>
            <p>2시간전</p>
          </div>

          <div class="posting-title">
            <h1>flex-shrink: 0의 의미는 무엇인가요?</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>답변없음</p>
          </div>
        </div>
      </div>
      <!-- 3 -->
      <div class="container-main">
        <div class="posting">
          <img src="./images/profile3.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>원명이</h4>
            <p>1시간 전</p>
          </div>

          <div class="posting-title">
            <h1>던전앤파이터즈 게임 재미있나요?</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>1개의 답변</p>
          </div>
        </div>
      </div>
      <!-- 4 -->
      <div class="container-main">
        <div class="posting">
          <img src="./images/profile4.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>종찬쌤</h4>
            <p>2분 전</p>
          </div>

          <div class="posting-title">
            <h1>탕수육은 부먹인가요, 찍먹인가요.</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>8개의 답변</p>
          </div>
        </div>
      </div>
      <!-- 5 -->
      <div class="container-main">
        <div class="posting">
          <img src="./images/profile5.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>장따님</h4>
            <p>1분 전</p>
          </div>

          <div class="posting-title">
            <h1>margin: auto는 어떤 의미인지요?</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>5개의 답변</p>
          </div>
        </div>
      </div>
      <!-- 6 -->
      <div class="container-main">
        <div class="posting">
          <img src="./images/profile6.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>짬뽕맨</h4>
            <p>방금 전</p>
          </div>

          <div class="posting-title">
            <h1>CSS에 미치기 위한 마음 가짐은?</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>1개의 답변</p>
          </div>
        </div>
      </div>
      <!-- 7 -->
      <div class="container-main">
        <div class="posting">
          <img src="./images/profile7.svg" alt="profile-img" />
          <div class="posting-info">
            <h4>김후후</h4>
            <p>2개월 전</p>
          </div>

          <div class="posting-title">
            <h1>자바스크립트 수업이 기대 됩니다.</h1>
          </div>

          <div class="posting-review">
            <div class="review-stars"></div>
            <p>2개의 답변</p>
          </div>
        </div>
      </div>
      <!-- button -->
      <div class="more-btn">
        <div class="arrow-down"></div>
        <p>질문 더 불러오기</p>
      </div>
    </div>
  </body>
</html>
