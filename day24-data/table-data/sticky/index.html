<!DOCTYPE html>
<html>
  <head>
    <title>TABLE STICKY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        어벤저스 연대기
      </caption>
      <thead>
        <tr>
          <th scope="col">연도</th>
          <th scope="col">제목</th>
          <th scope="col">감독</th>
          <th scope="col">관객수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2015년</td>
          <td>어벤저스</td>
          <td rowspan="2">조스 웨던</td>
          <td>20명</td>
        </tr>
        <tr>
          <td>2015년</td>
          <td>어벤저스: 에이지 오브 울트론</td>
          <td>20명</td>
        </tr>
        <tr>
          <td>2018년</td>
          <td>어벤저스: 인피니티 워</td>
          <td rowspan="2">루소 형제</td>
          <td>20명</td>
        </tr>
        <tr>
          <td>2019년</td>
          <td>어벤저스: 엔드게임</td>
          <td>20명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row" colspan="3">총 관객수</th>
          <td>80명</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
